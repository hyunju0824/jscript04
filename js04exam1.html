<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>1~3 입력해서 원하는 음료 출력</h1>

    <!-- <img src='images/아아.png' alt='' srcset=''> -->
    <script>
        mysel = prompt("메뉴를 고르시오(1=아메리카노, 2=바닐라라떼, 3=버블티)");

        switch (mysel) {

            case '1':
                document.write("<img src='images/아아.png' alt='' srcset=''>")
                break;

            case '2':
                document.write("<img src='images/바닐라라떼.jpg'>")
                break;
            case '3':

                document.write("<img src='images/버블티.jpg'>"
                )
                break;


            default:
                break;

        }
    </script>
</body>

</html>
