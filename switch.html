<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>알파벳 소문자 입력하고 모음인지 자음인지</h2>

    <script>
        input = prompt("소문자 알파벳")

        switch (input) {
            case 'a':
            case 'i':
                alert("모음입니다");
                break;

            case 'b':
                alert("자음입니다");

            default:
                break;
        }   //이거말고 이프문쓰라고 하시네?ㅇㅅㅇ;;
    </script>
</body>

</html>
